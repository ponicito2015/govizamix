<div class="main">
  <div class="header">

  <div class="clr"></div>
  <div class="block_header">
    <div class="slider">
    <p:growl id="growl" showDetail="true"/>
    <p:panel header="M&oacute;dulo de Ventas - Cobros de Ventas al CrÃ©dito" >



         <h:form id="frm2">

             <h:panelGrid columns="1" id="grid_principal_cobros" style="width: 100%;">
             <p:fieldset id="fielset" toggleable="true" toggleSpeed="500" legend="Lista Boletas Pendientes de Pago" style="margin-top:10px">


            <h:dataTable id="tbldatosFiltrados"   var="item" value="#{managedBeanVenta.listaFiltradaVentas}"
                    width="100%" styleClass="tabla_astro" headerClass="cabezera_tabla_astro" rowClasses="cuerpo_tabla"
                     >


                  <h:column>
                    <f:facet name="header"> <h:outputText value="ID"> </h:outputText></f:facet>
                    <h:outputText value="#{managedBeanVenta.Formato(item)}" />
                </h:column>


                <h:column>
                    <f:facet name="header"> <h:outputText value="Cliente"> </h:outputText></f:facet>
                    <h:outputText value="#{item.cliente.nombreCliente}" />
                </h:column>


                <h:column>
                    <f:facet name="header"> <h:outputText value="Fecha de envio"> </h:outputText></f:facet>
                    <h:outputText value="#{item.fechaVenta}" ><f:convertDateTime pattern="EEEE dd MMMM yyyy" /></h:outputText>
                </h:column>


                 <h:column>
                    <f:facet name="header"> <h:outputText value="Estado"> </h:outputText></f:facet>
                    <h:outputText  value="#{item.estadoVenta.nombreTestadoVenta}" />
                </h:column>

                                <h:column>
                    <f:facet name="header"> <h:outputText value="Total"> </h:outputText></f:facet>
                    <h:outputText  value="#{item.totalVenta}" />
                </h:column>


                <h:column>
                    <f:facet name="header"> <h:outputText value="Pagado"> </h:outputText></f:facet>
                    <h:outputText  value="#{item.totalPagosCredito}" style="color: blue;" />
                </h:column>

                <h:column>
                    <f:facet name="header"> <h:outputText value="Saldo"> </h:outputText></f:facet>
                    <h:outputText  value="#{item.totalVenta -item.totalPagosCredito}" style="color: red;" />
                </h:column>



                 <h:column>
                        <f:facet name="header">
                            <h:outputText value="Op."></h:outputText>
                        </f:facet>

              <h:commandButton title="Realizar Cobro"
                               image="images/cobrando.png" action="#{managedBeanPagoVentaCredito.Nuevo(item)}">
                  <f:setPropertyActionListener value="#{item}" target="#{managedBeanPagoVentaCredito.pagoventacredito.venta}" />
              </h:commandButton>

           </h:column>


            </h:dataTable>




        </p:fieldset>
          
             <p:fieldset id="fielset233"  toggleable="true" toggleSpeed="500" legend="Lista Facturas Pendientes de Pago" style="margin-top:10px">


                  <h:dataTable id="tbldatosFiltrados2333"   var="item" value="#{managedBeanFacturaVenta.listaFiltradaFacturaVentas}"
                    width="100%" styleClass="tabla_astro" headerClass="cabezera_tabla_astro" rowClasses="cuerpo_tabla"
                     >


                       <h:column>
                    <f:facet name="header"> <h:outputText value="ID"> </h:outputText></f:facet>
                    <h:outputText value="#{managedBeanFacturaVenta.Formato(item)}" />
                </h:column>

                <h:column>
                    <f:facet name="header"> <h:outputText value="Cliente"> </h:outputText></f:facet>
                    <h:outputText value="#{item.cliente.nombreCliente}" />
                </h:column>


                <h:column>
                    <f:facet name="header"> <h:outputText value="Fecha de envio"> </h:outputText></f:facet>
                    <h:outputText value="#{item.fechaVenta}" ><f:convertDateTime pattern="EEEE dd MMMM yyyy" /></h:outputText>
                </h:column>


                 <h:column>
                    <f:facet name="header"> <h:outputText value="Estado"> </h:outputText></f:facet>
                    <h:outputText  value="#{item.estadoVenta.nombreTestadoVenta}" />
                </h:column>

                                <h:column>
                    <f:facet name="header"> <h:outputText value="Total"> </h:outputText></f:facet>
                    <h:outputText  value="#{item.totalVentaIncluidoIgv}" />
                </h:column>


                <h:column>
                    <f:facet name="header"> <h:outputText value="Pagado"> </h:outputText></f:facet>
                    <h:outputText  value="#{item.totalPagosCredito}" style="color: blue;" />
                </h:column>

                <h:column>
                    <f:facet name="header"> <h:outputText value="Saldo"> </h:outputText></f:facet>
                    <h:outputText  value="#{item.totalVentaIncluidoIgv -item.totalPagosCredito}" style="color: red;" />
                </h:column>



                 <h:column>
                        <f:facet name="header">
                            <h:outputText value="Op."></h:outputText>
                        </f:facet>

              <h:commandButton title="Realizar Cobro"
                               image="images/cobrando.png" action="#{managedBeanPagoFacturaVentaCredito.Nuevo(item)}">
                  <f:setPropertyActionListener value="#{item}" target="#{managedBeanPagoFacturaVentaCredito.pagoventacredito.facturaVenta}" />
              </h:commandButton>

           </h:column>


            </h:dataTable>




        </p:fieldset>
</h:panelGrid>

</h:outputLink>

       <p:graphicImage  value="images/inicio1.jpg" />
</h:commandLink></center>


           </h:form>

    </p:panel>
