<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://java.sun.com/jsf/core">
<h:head> <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=../index.jsf" />
<link rel="shortcut icon" href="favicon.ico" /> <title>Sistema Integrado</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../style.css" rel="stylesheet" type="text/css" />
<p:dock position="top" id="dock_menu" itemWidth="75" >
    <p:menuitem value="Inicio"  icon="/images/casa_final.jpg" url="../index.jsf"/>
    <p:menuitem value="Ventas"  icon="/images/ventas_final.jpg" url="../ventas.jsf"/>
    <p:menuitem value="Compras" icon="/images/compras_final.jpg" url="../compras.jsf"/>
    <p:menuitem value="Almac&eacute;n"  icon="/images/almacen_final.jpg" url="../almacen.jsf"/>
    <p:menuitem value="Finanzas"  icon="/images/finanzas_final.jpg" url="../finanzas.jsf"/>

</p:dock>
</h:head>
<h:body>
<div class="main">
  <div class="header">
    <div class="logo">
       </div>
    <div class="menu">

    </div>
  </div>
  <div class="clr"></div>
  <div class="block_header">
    <div class="slider">
    <p:growl id="growl" showDetail="true"/>
    <p:panel header="Producción - Nuevo Ingreso a Tiendas" >


                <h:form id="frm2">
                    



        <h:panelGrid id="pnlg1" columns="2"  >

           <h:outputText value="Producto :"/>
           <h:outputText value="#{managedBeanStock.stockProductoTiendaOrigen.producto.nombreProducto}"/>
             <h:outputText value="Almacén :"/>
             <h:outputText value="#{managedBeanStock.stockProductoTiendaOrigen.tienda.nombreTienda}"/>

            

            <h:outputText value="Actualmente cuenta con :" />
            <h:outputText style="color: blue;" value="#{managedBeanStock.stockProductoTiendaOrigen.cantidad} Cantidad del Producto" />
        </h:panelGrid>

           <p:separator />

           <h:panelGrid id="principal_" columns="2"  >
           <h:panelGrid id="pnlg2341" columns="2"  >
               <h:outputText value="Ingrese la Cantidad de Productos a Agregar :" />
               <p:inputText id="cantidad_agregar"  style="color: blue;" value="#{managedBeanStock.cantidad_stock}" />

                <h:outputText value="Ingrese el Costo Unitario del Producto :" />
                <p:inputText id="costo_unitario" style="color: red;" value="#{managedBeanStock.costo}" />

               <h:outputText value="Motivo :" />
               <p:inputTextarea style="color: green;" value="#{managedBeanStock.motivo}" />

                <h:outputText value="Fecha de Vencimiento :"/>
             <p:calendar value="#{managedBeanStock.fecha_vencimiento}"/>

              <h:outputText value="Ubicación :"/>

         <p:autoComplete id="autocomplete"
                         value="#{managedBeanStock.ubicacionFisica}"
                         completeMethod="#{managedBeanUbicacionFisica.completar_filtrado_UbicacionFisica}"
                         var="item_UbicacionFisica" itemLabel="#{item_UbicacionFisica.nombreUbicacionFisica}"
                  itemValue="#{item_UbicacionFisica}"
                               converter="ubicacionFisicaConverter"  minQueryLength="3"
               size="42"
                />




           </h:panelGrid>

           
           <h:panelGrid id="interno_" columns="2"  >
               <h:commandButton value="Terminar Registro" action="#{managedBeanStock.Registro_Incremento}" image="../images/guardar.png"/>
           
           </h:panelGrid>

           </h:panelGrid>

           </h:form>

    </p:panel>

    </div>
  </div>
  <div class="clr"></div>

  <div class="clr"></div>

  <div class="clr"></div>
</div>

</h:body>
</html>
