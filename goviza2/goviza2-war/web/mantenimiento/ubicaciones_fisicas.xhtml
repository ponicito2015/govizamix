<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://java.sun.com/jsf/core">
<h:head> <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=../index.jsf" />
<link rel="shortcut icon" href="../favicon.ico" /> <title>Sistema Integrado</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../style.css" rel="stylesheet" type="text/css" />
<p:dock position="top" id="dock_menu" itemWidth="75" >
    <p:menuitem value="Inicio"  icon="/images/casa_final.jpg" url="../index.jsf"/>
    <p:menuitem value="Ventas"  icon="/images/ventas_final.jpg" url="../ventas.jsf"/>
    <p:menuitem value="Compras" icon="/images/compras_final.jpg" url="../compras.jsf"/>
    <p:menuitem value="Almac&eacute;n"  icon="/images/almacen_final.jpg" url="../almacen.jsf"/>
    <p:menuitem value="Finanzas"  icon="/images/finanzas_final.jpg" url="../finanzas.jsf"/>

</p:dock>
</h:head>
<h:body>
<div class="main">
  <div class="header">
    <div class="logo">
       </div>
    <div class="menu">

    </div>
  </div>
  <div class="clr"></div>
  <div class="block_header">
    <div class="slider">
    <p:growl id="growl" showDetail="true"/>
    <p:panel header="Mantenimiento - Ubicaciones Fisicas" >



         <h:form id="frmbtn">


     <center>
         <h:commandButton title="Nueva Ubicacion" image="../images/nuevo.png" action="#{managedBeanUbicacionFisica.Nuevo}"
              />
                </center>


            <p:separator />



        <h:panelGrid id="pnlg1" columns="1" style="padding:0 10px 0 10px;width:100%;" >



            <p:dataTable   paginator="true" rows="100"   var="item" value="#{managedBeanUbicacionFisica.lista}" widgetVar="carsTable"
            emptyMessage="No se Encontraron datos">

         <f:facet name="header">
             Seleccione una Opci&oacute;n de Filtrado
              <h:commandButton title="IMPRIMIR"
                               image="../images/imprimir3_mini.jpg" action="#{managedBeanUbicacionFisica.CreatePdf}">
                  
              </h:commandButton>

        </f:facet>

        <p:column   style="width:300px; text-align:center; font-size: 13px;" filterBy="#{item.nombreUbicacionFisica}"
                headerText="UBICACION"
                filterMatchMode="contains">
            <h:outputText value="#{item.nombreUbicacionFisica}" />
        </p:column>


        
        <p:column   style="width:300px; text-align:center; font-size: 13px;" filterBy="#{item.descripcionUbicacionFisica}"
                headerText="Descripcion"
                filterMatchMode="contains">
            <h:outputText value="#{item.descripcionUbicacionFisica}" />
        </p:column>



       

         <p:column style="width:157px; text-align:center;"
                headerText="op.">
           
             
             

           


             <h:commandButton title="Editar"
                              image="../images/Editar.png" action="#{managedBeanUbicacionFisica.Editar}">
                 <f:setPropertyActionListener value="#{item}" target="#{managedBeanUbicacionFisica.ubicacionfisica}" />
              </h:commandButton>

              
               
        </p:column >

    </p:dataTable>


        </h:panelGrid>


 </h:form>

   


     <p:separator />
            <h:form id="frm_link2">
           <center>     <h:commandLink  action="#{managedBeanProducto.Volver_Producto}"  >
       <p:graphicImage  value="../images/inicio1.jpg" />
</h:commandLink></center>
            </h:form>




    </p:panel>

    </div>
  </div>
  <div class="clr"></div>

  <div class="clr"></div>

  <div class="clr"></div>
</div>
