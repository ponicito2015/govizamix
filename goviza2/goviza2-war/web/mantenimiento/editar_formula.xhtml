<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

          xmlns:p="http://primefaces.org/ui"

<h:head> <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=../index.jsf" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../style.css" rel="stylesheet" type="text/css" />
<p:dock position="top" id="dock_menu" itemWidth="75" >
    <p:menuitem value="Inicio"  icon="/images/casa_final.jpg" url="../index.jsf"/>
    <p:menuitem value="Ventas"  icon="/images/ventas_final.jpg" url="../ventas.jsf"/>
    <p:menuitem value="Compras" icon="/images/compras_final.jpg" url="../compras.jsf"/>
    <p:menuitem value="Almac&eacute;n"  icon="/images/almacen_final.jpg" url="../almacen.jsf"/>
    <p:menuitem value="Finanzas"  icon="/images/finanzas_final.jpg" url="../finanzas.jsf"/>

</p:dock>
</h:head>
<h:body>
<div class="main">
  <div class="header">
    <div class="logo">
       </div>
    <div class="menu">

    </div>
  </div>
  <div class="clr"></div>
  <div class="block_header">
    <div class="slider">
    <p:growl id="growl" showDetail="true"/>
    <p:panel header="Mantenimiento - Editar Fórmulas" >
        <h:form id="frm11">
            <h:panelGrid columns="1" >


            <h:panelGrid id="pnlg1" columns="2"  >


                <h:outputText value="Nombre del Producto : "/>
                <h:outputText value="#{managedBeanFormulacion.formulacion.producto.nombreProducto} - #{managedBeanFormulacion.formulacion.palabraClave}"/>


            <h:outputText value="Descripción:" />
            <p:inputTextarea cols="35" style="color: #568F23;" value="#{managedBeanFormulacion.formulacion.descripcion}" />

            <h:outputText value="Materia Prima :"/>

  <p:autoComplete id="autocompleteMateria"
                  value="#{managedBeanFormulacion.detalle.materiaPrima}"
                                     completeMethod="#{managedBeanMateriaPrima.completar_filtrado_Materia_prima}"
                                     var="item_materia" itemLabel="#{item_materia.nombreMateriaPrima}"
                  itemValue="#{item_materia}"
                               converter="materiaPrimaConverter"  
               size="18"
               
               />


                 <h:outputText value="Proporcion:" />
                 <p:inputText size="7" value="#{managedBeanFormulacion.detalle.proporcion}" />

                 <p:commandButton value="Agregar a la Lista" action="#{managedBeanFormulacion.AgregarDetalleMateriaPrima}" update="frm11" />

 <h:outputText value="" />

</h:panelGrid>

                 <p:separator />

                 <h:panelGrid id="pnlg1222" columns="2" >

                     <p:dataTable  style="width:100%"    var="item" value="#{managedBeanFormulacion.formulacion.detalleFormulacionInsumosList}" widgetVar="itemsTable"

                  emptyMessage="No se Encontraron datos"
                  >

         <f:facet name="header">
             Seleccione una Opci&oacute;n de Filtrado
         </f:facet>

        <p:column style="width:100px; font-size: 15px;"  headerText="Materia prima">
            <h:outputText value="#{item.materiaPrima.nombreMateriaPrima}" />
        </p:column>

                     <p:column style="width:100px; font-size: 15px;"  headerText="Proporcion">
                         <h:outputText value="#{item.proporcion}" />
        </p:column>



        <p:column style="width:120px;" headerText="Opciones">

            <p:commandButton title="Editar éste Item" image="ui-icon ui-icon-arrowrefresh-1-w"  action="#{managedBeanFormulacion.EliminarLista}" update="frm11" >
               <f:setPropertyActionListener value="#{item}" target="#{managedBeanFormulacion.detalle}" />
            </p:commandButton>

                     </p:column>



    </p:dataTable>



                     <h:commandButton value="Agregar Materia Prima" title="Click Para Editar la formula" image="../images/guardar.png" action="#{managedBeanFormulacion.edita}" />

                </h:panelGrid>
 </h:panelGrid>
   </h:form>

    </p:panel>

    </div>
  </div>
  <div class="clr"></div>

  <div class="clr"></div>

  <div class="clr"></div>
</div>
