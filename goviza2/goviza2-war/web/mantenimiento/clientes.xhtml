  <div class="clr"></div>
  <div class="block_header">
    <div class="slider">
    <p:growl id="growl" showDetail="true"/>
    <p:panel header="Mantenimiento - Clientes" >


           <h:form id="frmBotonProveedor">
               <center> <h:commandButton title="Nuevo Cliente" image="../images/nuevo.png" action="#{managedBeanCliente.Nuevo}"/> </center>
</h:form>
    <p:separator />
    <h:panelGrid id="pnlg1" columns="1"  style="width:100%;">

            <h:form id="frm1">

<center>
    <p:dataTable   paginator="true" rows="30"   var="item" value="#{managedBeanCliente.lista_Clientes}" widgetVar="carsTable"
            emptyMessage="No se Encontraron datos">

         <f:facet name="header">
             Seleccione una Opci&oacute;n de Filtrado
        </f:facet>

        <p:column   style="width:250px; text-align:center; font-size: 13px;" filterBy="#{item.nombreCliente}"
                headerText="Nombre"
                filterMatchMode="contains">
            <h:outputText value="#{item.nombreCliente}" />
        </p:column>


        <p:column   style="width:90px; text-align:center; font-size: 13px;" filterBy="#{item.rucCliente}"
                headerText="RUC"
                filterMatchMode="contains">
             <h:outputText value="#{item.rucCliente}" />
        </p:column>



        <p:column style="width:90px; text-align:center; font-size: 13px;" filterBy="#{item.telefono}"
                  headerText="Teléfono:"
                filterMatchMode="contains">
            <h:outputText value="#{item.telefono}" />
        </p:column >


    

        <p:column style="width:170px;text-align:center; font-size: 13px;" filterBy="#{item.direccion}"
                  headerText="Dirección"
                filterMatchMode="contains">
            <h:outputText style="color: blue;" value="#{item.direccion}" />
        </p:column >


         <p:column style="width:40px;"
                headerText="op.">
             
                 
              <h:commandButton title="Editar"
                               image="../images/Editar.png" action="#{managedBeanCliente.edicion}">
                  <f:setPropertyActionListener value="#{item}" target="#{managedBeanCliente.cliente}" />
              </h:commandButton>
               
             

           
        </p:column >

    </p:dataTable>
                </center>

 </h:form>
        </h:panelGrid>


  <p:separator />

</h:commandLink></center>
