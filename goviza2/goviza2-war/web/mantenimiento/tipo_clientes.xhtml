    <p:panel header="Mantenimiento - Tipo Clientes" >



         <h:form id="frmbtn">


     <center>
         <h:commandButton title="Nuevo Tipo de Clientes" image="../images/nuevo.png" action="#{managedBeanTipoCliente.Nuevo}"
              />
                </center>
</h:form>

            <p:separator />

           <h:form id="frmptipo_clientes">


        <h:panelGrid id="pnlg1" columns="1" style="padding:0 10px 0 10px;width:100%;" >



            <p:dataTable   paginator="true" rows="17"   var="item" value="#{managedBeanTipoCliente.listaTipoCliente}" widgetVar="carsTable"

         <f:facet name="header">

                filterMatchMode="contains">
            <h:outputText value="#{item.nombreTipoCliente}" />

        <p:column  style="width:120px; text-align:center; font-size: 13px; " filterBy="#{item.descripcion}"

                filterMatchMode="contains">

        </p:column>

       
          <p:column style="width:25px; text-align:center;"
                headerText="op.">
             <h:commandButton title="Editar"
                              image="../images/Editar.png" action="#{managedBeanTipoCliente.Editar}">
                 <f:setPropertyActionListener value="#{item}" target="#{managedBeanTipoCliente.tipo_cliente}" />
              </h:commandButton>
        </p:column >

    </p:dataTable>


        </h:panelGrid>


 </h:form>

</h:commandLink></center>
